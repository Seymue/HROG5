<div class="section-head">
  <div>
    <div class="section-title">Параметры</div>
    <div class="section-sub">Управление параметрами выбранного устройства</div>
  </div>

  <div class="pill" id="device-pill">Нет устройства</div>
</div>

<div class="params-grid">
  <!-- Frequency -->
  <div class="param-block">
    <div class="param-head">
      <div class="param-title">Частота</div>
      <div class="param-unit">Гц</div>
    </div>

    <div class="param-row">
      <button class="step-btn" id="freq-minus" type="button" aria-label="Уменьшить частоту">−</button>

      <div class="value-box">
        <input class="value-input mono" id="freq-input" type="number" step="0.000001" placeholder="—" disabled>
        <div class="value-hint" id="freq-hint">FREQ?</div>
      </div>

      <button class="step-btn" id="freq-plus" type="button" aria-label="Увеличить частоту">+</button>
    </div>

    <div class="chips">
      <button class="chip" data-step-type="freq" data-step="0.001" type="button">+0.001</button>
      <button class="chip" data-step-type="freq" data-step="-0.001" type="button">−0.001</button>
      <button class="chip" data-step-type="freq" data-step="0.000001" type="button">+1e−6</button>
      <button class="chip" data-step-type="freq" data-step="-0.000001" type="button">−1e−6</button>
      <button class="chip chip-accent" data-set-type="freq" type="button">Установить</button>
    </div>
  </div>

  <!-- Phase -->
  <div class="param-block">
    <div class="param-head">
      <div class="param-title">Фаза</div>
      <div class="param-unit">°</div>
    </div>

    <div class="param-row">
      <button class="step-btn" id="phase-minus" type="button" aria-label="Уменьшить фазу">−</button>

      <div class="value-box">
        <input class="value-input mono" id="phase-input" type="number" step="0.0001" placeholder="—" disabled>
        <div class="value-hint" id="phase-hint">PHAS?</div>
      </div>

      <button class="step-btn" id="phase-plus" type="button" aria-label="Увеличить фазу">+</button>
    </div>

    <div class="chips">
      <button class="chip" data-step-type="phase" data-step="90" type="button">+90°</button>
      <button class="chip" data-step-type="phase" data-step="-90" type="button">−90°</button>
      <button class="chip" data-step-type="phase" data-step="1" type="button">+1°</button>
      <button class="chip" data-step-type="phase" data-step="-1" type="button">−1°</button>
      <button class="chip chip-accent" data-set-type="phase" type="button">Установить</button>
    </div>
  </div>

  <!-- Time offset -->
  <div class="param-block">
    <div class="param-head">
      <div class="param-title">Временной сдвиг</div>
      <div class="param-unit">нс</div>
    </div>

    <div class="param-row">
      <button class="step-btn" id="toffs-minus" type="button" aria-label="Уменьшить сдвиг">−</button>

      <div class="value-box">
        <input class="value-input mono" id="toffs-input" type="number" step="0.001" placeholder="—" disabled>
        <div class="value-hint" id="toffs-hint">TOFFS?</div>
      </div>

      <button class="step-btn" id="toffs-plus" type="button" aria-label="Увеличить сдвиг">+</button>
    </div>

    <div class="chips">
      <button class="chip" data-step-type="toffs" data-step="100" type="button">+100 нс</button>
      <button class="chip" data-step-type="toffs" data-step="-100" type="button">−100 нс</button>
      <button class="chip" data-step-type="toffs" data-step="1" type="button">+1 нс</button>
      <button class="chip" data-step-type="toffs" data-step="-1" type="button">−1 нс</button>
      <button class="chip chip-accent" data-set-type="toffs" type="button">Установить</button>
    </div>
  </div>
</div>

<div class="inline-status">
  <div class="status-dot" id="conn-dot"></div>
  <div id="conn-text">Ожидание выбора устройства…</div>
</div>
